    <script>
    function copyToClipboard() {
    var text = document.getElementById("text-to-copy").innerText.trim() + "\n";
    navigator.clipboard.writeText(text).then(function() {
        var message = document.getElementById("copy-message-success");
        message.style.display = "block";
        setTimeout(function() {
        message.style.opacity = "1";
        setTimeout(function() {
            message.style.opacity = "0";
            setTimeout(function() {
            message.style.display = "none";
            }, 500);
        }, 2000);
        }, 10);
    }, function(err) {
        console.error('BibTeX copied to clipboard failed!', err);
        var message = document.getElementById("copy-message-failed");
        message.style.display = "block";
        setTimeout(function() {
        message.style.opacity = "1";
        setTimeout(function() {
            message.style.opacity = "0";
            setTimeout(function() {
            message.style.display = "none";
            }, 500);
        }, 2000);
        }, 10);
    });
    }
